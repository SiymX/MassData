<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>US Mass-Shooting Statistics Visualization</title>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Crime Data Analysis</h1>
    <h2>Created By Khandakar Sayeem</h2>
    <p>This program uses the UsMashooting.xlsx file from <a href="https://data.world/awram/us-mass-shootings" target="_blank">this</a> website. The data listed in this file are recorded from 1982-2019.</p>
  <div id="charts-container">
    <canvas id="barChart"></canvas>
    <canvas id="lineChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>
  
  <input type="file" id="fileInput" accept=".xlsx">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
